{% load static %}
<div id="rating_star">Rating from our users:
    {% for i in 12345|make_list %}
    {% if i|add:"0" <= star_rating %}
     
    <img src="{% static "movies_app/img/star-on-big.png" %}" alt="">
    {% else %}
    <img src="{% static "movies_app/img/star-off-big.png" %}" alt="">
    {% endif %}
        
    {% endfor %}
                  
</div>
