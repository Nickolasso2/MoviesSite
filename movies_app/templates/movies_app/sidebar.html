{% load i18n %}

<div style="width: 150px; margin-right: 10vw;">
    <!-- форма рендерить шаблон ListView -->
    <form action="{% url 'filter' %}" method="get">

        <!-- форма відправляється через ajax -->
    <!-- <form action="{% url 'filter_ajax' %}" method="get" name="filter_ajax"> -->
        <ul>{% trans 'Genres' %}
            {% for genre in genres %}
            <li>
                <input type="checkbox" class="checked" name="searchGenre" value="{{genre.id}}">
                <span class="span editContent">{{ genre.name }}</span>
            </li>
            {% endfor %}
        </ul>
        <ul>{% trans 'Release year' %}
            {% for year in years %}
            <li>
                <input type="checkbox" class="checked" name="year" value="{{year}}">
                <span class="span editContent">{{ year }}</span>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">{% trans 'Search' %}</button>
    </form>

</div>
